<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=karla:wght@100..900&display=swap" rel="stylesheet">

    <title>Rock-Paper-Scissors UI</title>
</head>
<body>
<h1> Rock-Paper-Scissors Game with UI!</h1>

<div id="container">

    <button id="rock"> ROCK</button>
    <button id="paper"> PAPER</button>
    <button id="scissors"> SCISSORS</button>
    <button id="reset"> Reset Score</button>

</div>
<div id="result">
    <h4 id="inputs"> YourMove : , ComputerMove: , roundWinner: </h4>
    <!-- <h4 id="round-winner"> Current Round Winner :  </h4> -->
    <h3 id="results"> Score : </h3>
    <h2 id="final-winner"> Game Winner : </h2>
</div>





<script src="javascript.js"></script>
</body>

</html>
